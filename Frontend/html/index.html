<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notepad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/css/styles.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body>

    <div class="navbar">
        <ul class="navbaritens">
            <li class="naviten"><a href="" id="linkiten">My Github</a></li>
        </ul>
    </div>

  
    <h1 class="title">MY NOTEBOOK</h1>

    <div class="table-container">
        <div class="table-position">
            <table id="tableTxt" class="display">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1 Data 1</td>
                        <td>Row 1 Data 2</td>
                    </tr>
                    <tr>
                        <td>Row 2 Data 1</td>
                        <td>Row 2 Data 2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade modal-x2" id="ModalText" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document" id="#modaldoc">
            <div class="modal-content">
                <div class="modal-header">
                    <input disabled type="text" class ="form-control input-lg" name="textheader" id="textheader" placeholder="CabeÃ§alho do Documento">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea disabled class ="form-control input-sm scrollable" name="" id="input-text" cols="40" rows="20" placeholder="Insira o texto aqui"></textarea>
                </div>
                <div class="modal-footer" id="modal-edit" style="display:none">
                    <button class ="btn btn-light">**</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel">Cancelar</button>
                    <button type="button" class="btn btn-success" id="save">Salvar</button>
                    
                </div>
                <div class="modal-footer" id="modal-new">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-btn">Fechar</button>
                    <button type="button" class="btn btn-primary" id="new-btn">Novo</button>
                
                </div>
            </div>
        </div>
    </div>


    <div class="bottom-btn-container">
        <button class="add-btn">+</button>
    </div>
    <script src="//cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="/Frontend/js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    
    <script>

        $(document).ready(function () {

            $(".add-btn").click(function () {
               $("#ModalText").modal("show")
            })
            $("#new-btn").click(function () {
                $("#input-text").prop("disabled",false)
                $("#textheader").prop("disabled",false)
                $("#modal-edit").toggle();
                $("#modal-new").toggle();
                      
            })
            $('#ModalText').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
            $('#ModalText').on('hide.bs.modal', function () {
                $("#input-text").prop("disabled",true)
                $("#textheader").prop("disabled",true)
                $("#modal-new").show();
                $("#modal-edit").hide();

            })
            $("#cancel").on('click', function () {
                $("#input-text").val("");
                $("#textheader").val("");
                $("#input-text").prop("disabled",true)
                $("#textheader").prop("disabled",true)
                $("#modal-new").show();
                $("#modal-edit").hide();
            });
            $("#close-btn").on('click', function () {
                $("#ModalText").modal('hide')
            })

        })


    </script>

</body>

</html>
