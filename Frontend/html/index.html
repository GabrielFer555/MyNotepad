    <script>

        $(document).ready(function () {
            var url = "localhost:8080/";

            $(".add-btn").click(function () {
               $("#ModalText").modal("show")
            })
            $("#new-btn").click(function () {
                $("#input-text").prop("disabled",false)
                $("#textheader").prop("disabled",false)
                $("#modal-edit").toggle();
                $("#modal-new").toggle();
                      
            })
            $('#ModalText').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
            $('#ModalText').on('hide.bs.modal', function () {
                $("#input-text").prop("disabled",true)
                $("#textheader").prop("disabled",true)
                $("#modal-new").show();
                $("#modal-edit").hide();
                $(".modal-content").css("background","#273c75")

            })
            $("#cancel").on('click', function () {
                $("#input-text").val("");
                $("#textheader").val("");
                $("#input-text").prop("disabled",true)
                $("#textheader").prop("disabled",true)
                $("#modal-new").show();
                $("#modal-edit").hide();
            });
            $("#close-btn").on('click', function () {
                $("#ModalText").modal('hide')
            })
            $("#save").on('click', function(){
                $("#modal-new").show();
                $("#modal-edit").hide();
                $("#ModalText").modal('hide')
                mensagem("Salvo com Sucesso!", 1, 1500, "left", "bottom")
            })
            $("#btn-color").on('click', async function(){
                const colorful = await generateColor()
                $(".modal-content").css("background", colorful)
            })


        })


    </script>
